{% extends "core/base.html" %}

{% block main %}
<h1 class="center text-align:center color-primary">New Listing</h1>

<p class="center">Finalize the details below before submitting your listing.</p>

<form class="center stack" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ form }}
    <div class="display:flex justify-content:flex-end align-items:center">
        <input class="button" type="submit" value="Submit">
    </div>
</form>
{% endblock main %}
