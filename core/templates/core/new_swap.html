{% extends "core/base.html" %}

{% block main %}
<h1 class="center text-align:center color-primary">Propose Swap with {{ proposed_to.username }}</h1>

<form class="center" method="post">
    {% csrf_token %}
    <table>
        {{ formset }}
    </table>
    <div class="display:flex justify-content:flex-end">
        <input class="button margin-block-start:s0" type="submit" value="Propose Swap">
    </div>
</form>
{% endblock main %}
