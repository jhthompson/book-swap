{% extends "core/base.html" %}

{% block main %}
<div class="stack center">
    <div style="display: flex; gap: var(--s0);">
        <img src="{{ listing.book.cover_url_medium }}" alt="Cover of {{ listing.book.title }}" style="max-width: 300px;" />
        <div>
            <h1 class="color-primary">{{ listing.book.title }}</h1>
            <h2>{{ listing.book.authors.all|join:", " }}</h2>
            <small class="display:block">Added {{ listing.created_at|timesince }} ago</small>
            {% if listing.status == "PENDING" %}
                <i style="color: orange;" class="bi bi-exclamation-circle"></i>
                <small>
                    Pending admin approval
                </small>
            {% endif %}
        </div>
    </div>

    <div class="display:flex justify-content:flex-end gap:s0">
        <a class="button" href="{% url 'delete_listing' listing.id %}">Delete Listing</a>
    </div>
</div>
{% endblock main %}
