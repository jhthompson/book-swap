{% extends "core/base.html" %}

{% block main %}
<h1 class="text-align:center color-primary">{{ profile_user.username }}</h1>

<div class="center stack">
    <div>
        <p><i class="bi bi-geo-alt margin-inline-end:s-3"></i>Swaps in <strong>{{ profile_user.userprofile.city }}</strong></p>
        <p><i class="bi bi-clock margin-inline-end:s-3"></i>Joined on <strong>{{ profile_user.date_joined|date:"F j, Y" }}</strong></p>
    </div>
    {% if profile_user == request.user %}
        <div class="display:flex justify-content:flex-end">
            <a class="button" href="{% url 'edit_profile' profile_user.id %}">Edit Profile</a>
        </div>
    {% endif %}
</div>

{% endblock main %}
