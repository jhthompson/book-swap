{% extends "core/base.html" %}

{% block main %}
<h1 class="center text-align:center color-primary">Delete a Listing</h1>
<form class="center stack" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ listing }}"?</p>
    {{ form }}
    <input type="submit" value="Confirm">
</form>
{% endblock main %}
