{% extends "core/base.html" %}

{% block main %}
<h1 class="center text-align:center color-primary">Delete a Listing</h1>
<form class="center stack" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete your <strong>{{ listing }}</strong> listing?</p>
    <div class="display:flex justify-content:flex-end">
        <input class="button" type="submit" value="Confirm">
    </div>
</form>
{% endblock main %}
