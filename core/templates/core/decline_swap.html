{% extends "core/base.html" %}

{% block main %}
<form class="center stack" method="post">
    {% csrf_token %}
    <p>Are you sure you want to decline {{ swap.proposed_by }}'s swap?</p>
    <div class="display:flex justify-content:flex-end">
        <input class="button" type="submit" value="Confirm">
    </div>
</form>
{% endblock main %}
